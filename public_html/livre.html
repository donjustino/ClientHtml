<!DOCTYPE html>
<html>
    <head>
        <title>Listes des livres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript' src="js/libs/jquery/jquery.js"></script>
        <script type='text/javascript' src="js/libs/knockout/knockout-min.js"></script>
        <script type='text/javascript' src='js/livre.js'></script>  
        <script type='text/javascript' src='js/webServLivre.js'></script> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div>
        <ul class ="nav nav-tabs">
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/client.html">Voir les Catégories</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/ajoutcategorie.html">Ajouter catégorie</a></li>
            <li role="presentation" class="active"><a href="http://localhost:8383/ClientHTML5/livre.html">Voir les livres</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerlivre.html">Ajouter livre</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/auteur.html">Voir les auteurs</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerauteur.html">Ajouter un auteur</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/pret.html">Voir les prêts</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerpret.html">Ajouter prêt</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/utilisateur.html">Voir les utilisateurs</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerutilisateur.html">Ajout utilisateur</a></li>
        </ul>
        </div>
        <div >  
            <table  class="table table-striped">  
                <tr>  
                    <th>Id</th>  
                    <th>Titre</th>  
                    <th>Résumé</th> 
                    <th>Photos</th>
                    <th>ISBN</th>
                    <th>Action</th>;
                </tr>  
                <tbody data-bind="foreach: livres">  
                    <tr>  
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: id' > </label>
                        </td>
                        <td>
                            <input class="form-control input-sm" data-bind='value: titre' />
                        </td>
                        <td >
                            <input class="form-control input-sm" data-bind='value: resume' />  
                        </td>
                        <td >
                            <input class="form-control input-sm" data-bind='value: photo' />  
                        </td>
                        <td >
                            <input class="form-control input-sm" data-bind='value: isbn' />  
                        </td>
                        
                        <td>
                            <button class="btn btn-primary" data-bind="click: updated"/>Modifier</button>
                            <button class="btn btn-primary" data-bind="click: removed">Supprimer</button>  




                        </td>
                    </tr>  
                </tbody>    

            </table>  
        </div> 

    </body>
</html>
