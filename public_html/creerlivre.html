        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div>
        <ul class ="nav nav-tabs">
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/client.html">Voir les Catégories</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/ajoutcategorie.html">Ajouter catégorie</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/client.html">Voir les livres</a></li>
            <li role="presentation" class="active"><a href="http://localhost:8383/ClientHTML5/creerlivre.html">Ajouter livre</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/auteur.html">Voir les auteurs</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerauteur.html">Ajouter un auteur</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/pret.html">Voir les prêts</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerpret.html">Ajouter prêt</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/utilisateur.html">Voir les utilisateurs</a></li>
            <li role="presentation"><a href="http://localhost:8383/ClientHTML5/creerutilisateur.html">Ajout utilisateur</a></li>
        </ul>
        </div>
        <form class="form-horizontal" >
            <div class="form-group">
                <label class="col-md-4 control-label" for="id">ID :</label>
                <div class="col-md-4">
                    <input id="id" name="id" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="titre">Titre :</label>
                <div class="col-md-4">
                    <input id="titre" name="titre" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="resume">Resumé :</label>
                <div class="col-md-4">
                    <input id="resume" name="resume" type="text" class="form-control input-sm">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="isbn">ISBN :</label>
                <div class="col-md-4">
                    <input id="isbn" name="resume" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="categorie">Catégorie :</label>
                <div class="col-md-4">
                    <input id="categorie" name="categorie" type="text" class="form-control input-sm">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="quantite">Quantité :</label>
                <div class="col-md-4">
                    <input id="quantite" name="quantite" type="text" class="form-control input-sm">
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-md-4 control-label" for="photo">Photo :</label>
                <div class="col-md-4">
                    <input id="photo" name="photo" type="text" class="form-control input-sm">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="publishedDate">publishedDate :</label>
                <div class="col-md-4">
                    <input id="publishedDate" name="publishedDate" type="text" class="form-control input-sm">
                </div>
            </div>
           
             <div class="form-group">
                <label class="col-md-4 control-label" for="ecrit_par">Ecrit par :</label>
                <div class="col-md-4">
                    <input id="ecrit_par" name="ecrit_par" type="text" class="form-control input-sm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-4">
                    <center><button class="btn btn-success" data-bind="click: added"/>Ajouter</button></center>
                    <span></span>
                </div>
            </div>
        </form>

    </body>
</html>
